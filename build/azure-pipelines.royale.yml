
strategy:
  matrix:
    linux:
      imageName: 'ubuntu-latest'
    mac:
      imageName: 'macos-10.13'
    windows:
      imageName: 'vs2017-win2016'
      
trigger:
  branches:
    include:
      - "*"
  paths:
    include:
      - src/Pekka.RoyaleApi.Client/*
      - src/Pekka.Core/*
pr:
  branches:
    include:
      - "*"
pool:
  vmImage: $(imageName)

steps:
  - bash: "sudo apt install nuget && mkdir ./testrunner && sudo chmod -R 777 ./testrunner && ls"
    displayName: "Init Task"
    condition: eq( variables['Agent.OS'], 'Linux' )

  - task: PowerShell@2
    displayName: "Compile & Tests"
    inputs:
      targetType: filePath
      filePath: ./build.ps1
    condition: eq( variables['Agent.OS'], 'Windows_NT' )

  - task: Bash@3
    displayName: 'Compile & Tests'
    inputs:
      targetType: filePath
      filePath: ./build.sh
    condition: or(eq( variables['Agent.OS'], 'Darwin' ), eq( variables['Agent.OS'], 'Linux' ))

  - task: PublishTestResults@2
    inputs:
      testResultsFormat: "VSTest"
      testResultsFiles: "**/*.trx"
      testRunTitle: "Pekka.Tests"
